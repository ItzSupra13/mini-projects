<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <div class="todoapp">
            <h2>To-Do List <img src="images/icon.png" alt="icon" class="icon"></h2>
            <div class="row">
                <input type="text" name="task" id="task" placeholder="Add a new task">
                <button id="button">Add</button>
            </div>
            <ul class="items">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
