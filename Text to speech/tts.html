<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tts.css">
</head>
<body>
    <div class="hero">
        <h1>Text to Speech <span>Converter</span></h1>
        <textarea name="text" id="text" cols="30" rows="10" placeholder="Write anything here!" spellcheck="false"></textarea>
        <div class="row">
            <select name="voices" id="voices">
            </select>
            <button id="speak"><img src="images/play.png" alt="microphone">Listen</button>
        </div>
    </div>
    <script src="tts.js"></script>
</body>
</html>
